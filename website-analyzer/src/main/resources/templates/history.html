<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analysis History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Analysis History</h3>
    <a href="/" class="btn btn-primary mb-3">New Analysis</a>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>URL</th><th>Title</th><th>Score</th><th>Analyzed At</th></tr>
        </thead>
        <tbody>
        <tr th:each="r : ${results}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.url}">https://example.com</td>
            <td th:text="${r.title}">Title</td>
            <td th:text="${r.score}">80</td>
            <td th:text="${r.analyzedAt}">2025-11-07</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
